<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Employees Table</title>
    <link rel="stylesheet" href="cssFile.css">
</head>
<body>
 
    <div class ="middle">

    <h1>Employees Table</h1>

    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" pattern=".{2,}[A-Za-z]" id="add-name" placeholder="Add a new employee" required>
        <input type="submit" class="AddBtn" value="Add">
    </form>

    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isHired">
            <input type="text" id="edit-name">
            <input type="submit" value="Save" class="SaveBtn">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table style="margin-top:10px; margin-left:560px;">
        <tr>
            <th>Is Hired</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    
    <button onClick="clicks()" class = "ToggleBtn">Toggle</button>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
